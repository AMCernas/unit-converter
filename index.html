<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="input-section">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" name="num" id="input"   />
            <button id="btn">Convert</button>
        </div>

        <div id="output-section">
            <div class="output">
                <h3 class="output-title">Length (Meter/Feet)</h3>
                <p class="output-text" id="distance">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

            <div class="output">
                <h3 class="output-title">Volume (Liters/Gallons)</h3>
                <p class="output-text" id="liquid">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>

            <div class="output">
                <h3 class="output-title">Mass (Kilograms/Pounds)</h3>
                <p class="output-text" id="weigth">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
